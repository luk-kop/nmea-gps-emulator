name: PR Validation

on:
  pull_request:
    types: [opened, edited, reopened, synchronize]

jobs:
  validate-pr:
    name: Validate Pull Request
    runs-on: ubuntu-latest
    permissions:
      contents: read
      pull-requests: read
    steps:
      - uses: actions/checkout@v6
        with:
          fetch-depth: 0

      - name: Check PR title
        uses: amannn/action-semantic-pull-request@v6
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}

      - name: Check PR description
        if: github.event.pull_request.body == ''
        run: |
          echo "Error: PR description is empty"
          exit 1

      - name: Check branch name
        run: |
          BRANCH="${{ github.head_ref }}"
          if ! echo "$BRANCH" | grep -qE '^(feature|fix|bugfix|hotfix|docs|chore|refactor|test|release|ci)/'; then
            echo "Error: Branch name must start with feature/, fix/, bugfix/, hotfix/, docs/, chore/, refactor/, test/, release/, or ci/"
            exit 1
          fi

      - name: Check for merge conflicts
        run: |
          git fetch origin ${{ github.base_ref }}
          if git merge-tree $(git merge-base HEAD origin/${{ github.base_ref }}) HEAD origin/${{ github.base_ref }} | grep -q "^<<<<<<<"; then
            echo "Error: Merge conflicts detected"
            exit 1
          fi

      - name: Check file sizes
        run: |
          if find . -path ./.git -prune -o -type f -size +10M -print | grep -q .; then
            echo "Error: Files larger than 10MB found"
            exit 1
          fi

  labeler:
    name: Label PR
    runs-on: ubuntu-latest
    permissions:
      contents: read
      pull-requests: write
    steps:
      - uses: actions/checkout@v6
      - uses: actions/labeler@v6
