name: CI

on:
  push:
    branches: [main]
    paths-ignore:
      - '**.md'
      - 'images/**'
  pull_request:
    branches: [main]
    paths-ignore:
      - '**.md'
      - 'images/**'

concurrency:
  group: ${{ github.workflow }}-${{ github.ref }}
  cancel-in-progress: true

permissions:
  contents: read

env:
  DEFAULT_PYTHON: "3.12"
  SRC_DIR: src/nmea_gps_emulator
  TEST_DIR: tests

jobs:
  lint:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v6

      - name: Set up Python
        uses: actions/setup-python@v6
        with:
          python-version: ${{ env.DEFAULT_PYTHON }}
          cache: 'pip'

      - name: Install linters
        run: pip install ruff mypy

      - name: Run ruff check
        run: ruff check ${{ env.SRC_DIR }} ${{ env.TEST_DIR }}

      - name: Run ruff format check
        run: ruff format --check ${{ env.SRC_DIR }} ${{ env.TEST_DIR }}

      - name: Run mypy
        run: mypy ${{ env.SRC_DIR }} --ignore-missing-imports

  security:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v6
        with:
          fetch-depth: 0

      - name: Set up Python
        uses: actions/setup-python@v6
        with:
          python-version: ${{ env.DEFAULT_PYTHON }}
          cache: 'pip'

      - name: Install dependencies
        run: |
          pip install -e .
          pip install pip-audit

      - name: Run pip-audit
        run: pip-audit

      - name: Check for secrets (Gitleaks)
        uses: gitleaks/gitleaks-action@v2
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}

  test:
    needs: lint
    runs-on: ubuntu-latest
    strategy:
      fail-fast: false
      matrix:
        python-version: ["3.12", "3.13"]

    steps:
      - uses: actions/checkout@v6

      - name: Set up Python ${{ matrix.python-version }}
        uses: actions/setup-python@v6
        with:
          python-version: ${{ matrix.python-version }}
          cache: 'pip'

      - name: Install dependencies
        run: |
          python -m pip install --upgrade pip
          pip install -e .
          pip install pytest pytest-cov

      - name: Run tests with coverage
        run: pytest ${{ env.TEST_DIR }} -v --cov=${{ env.SRC_DIR }} --cov-report=xml

      - name: Upload coverage to Codecov
        uses: codecov/codecov-action@v5
        with:
          files: coverage.xml
          fail_ci_if_error: false

  build:
    needs: [lint, test]
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v6

      - name: Set up Python
        uses: actions/setup-python@v6
        with:
          python-version: ${{ env.DEFAULT_PYTHON }}
          cache: 'pip'

      - name: Install build tools
        run: pip install build

      - name: Build package
        run: python -m build

      - name: Verify package
        run: |
          pip install dist/*.whl
          nmea-gps-emulator --help || true
